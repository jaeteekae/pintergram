{% load staticfiles %}



<!DOCTYPE html>
<html lang="en" manifest="manifest.appcache">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="Dashboard">
		<meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
		<title>pintergram</title>
		<link rel="stylesheet" type="text/css" href="{% static 'newsfeed/css/all-style.css' %}" /> <!-- dont forget to put min back -->
		<link rel="shortcut icon" href="{% static 'newsfeed/img/favicon.ico' %}">
	</head>

	<body>


	{% block login-content %}

	<section id="container" class="sidebar-closed">
	  <!-- **********************************************************************************************************************************************************
	  TOP BAR CONTENT & NOTIFICATIONS
	  *********************************************************************************************************************************************************** -->
	  <!--header start-->
		<header class="header black-bg">
			<!-- <div class="header transparent-header"></div> -->
			<div class="sidebar-toggle-box">
				<div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
			</div>
			<!--logo start-->
			<a href="{% url 'newsfeed:index' %}" class="logo">
			  <img class="nav-logo"src="{% static 'newsfeed/img/full-logo-white.png' %}">
			</a>
			<!--logo end-->
			<!-- <a href="{% url 'newsfeed:new_post' %}"> -->
			<div class="create-button monofur-font" id="create-button" onclick="open_create()">
			  create something
			</div>
			<!-- </a> -->
		<div id="current_user">
		</div>
			

			<div class="onoffswitch monofur-font" id="view-switch">
				<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
				<label class="onoffswitch-label" for="myonoffswitch">
					<span class="onoffswitch-inner" style="background: url({% static 'newsfeed/img/grid-icon.png' %})">
					  
					</span>
					<span class="onoffswitch-switch"></span>
				</label>
			</div>

			<div class="header transparent-header" style="background-image: url({% static 'newsfeed/img/navbar2.png' %});">
			  <div class="new-post-mod slide-close" id="new-post-mod">
				<img class="doodle-left" src="{% static 'newsfeed/img/doodle-left.png' %}">
				 <img class="doodle-right" src="{% static 'newsfeed/img/doodle-right.png' %}">
				{% block new-post-mod %}{% endblock %}
			   
			  </div>
			</div>
			
		</header>
	  <!--header end-->
	  
	  <!-- **********************************************************************************************************************************************************
	  MAIN SIDEBAR MENU
	  *********************************************************************************************************************************************************** -->


	  
	  <!--main content start-->
	  	<section id="main-content">
		  	<section class="wrapper site-min-height">
				<div class="row mt">
					<div class="col-lg-12" id="main-content-stream">
				  
						{% block new-post %}{% endblock %}
						{% block newsfeed-content %}{% endblock %}
						{% block offline %}{% endblock %}
					</div> <!-- LAST DIV-->
				</div>
			</section><!--/wrapper -->
		</section><!-- /MAIN CONTENT -->

	  <!--main content end-->
	  <!--footer start-->
		<footer class="site-footer">
		  	<div class="text-center" id="site_footer">
			  2014 - Team 14 - 
			  <a href="{% url 'newsfeed:documentation' %}">Documentation</a>
			  	<a href="blank.html#" class="go-top">
				  	<i class="fa fa-angle-up"></i>
			  	</a>
		  	</div>
		</footer>
	  <!--footer end-->
	</section>

	<!-- js placed at the end of the document so the pages load faster -->

		<script src="{% static 'newsfeed/js/all-js.min.js' %}" type="text/javascript"></script> 
		

{% endblock %}
<a href="logout">logout</a>
	</body>

</html>
