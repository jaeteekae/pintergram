{% if latest_post_list %}
    <ul>
    {% for post in latest_post_list %}
        <li><a href="{% url 'newsfeed:single_post' post.id %}"><h4>{{ post.post_title }}</h4></a>
            {{ post.post_text }}<br/>
            Posted at: {{ post.timestamp }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}

<a href="{% url 'newsfeed:new_post' %}">create a post</a>
